<div id="results_panel">
  <div class="panel">
  	<h1>{{ title }}</h1>
    <ol class="alts">
     	{{ results }}
    </ol>
    <br />
  	{{ vote_button }}
  </div>

  <div class="panel">
    <h3>invite others</h3>
    <p>anyone with this link can vote or add alternatives</p>
    <input type="text" value="https://glagoly.com/p?ll={{ poll_id }}" readonly>
  </div>

  <div class="panel">
  	<h3>remember me</h3>
  	<p>login with facebook to change your vote later</p>
    <a class="button main" onclick="onLoginClick();">login with facebook</a>
  </div>
</div>
