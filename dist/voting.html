
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="votes">
    	<h1>Results</h1>
    	<h2>Winners</h2>
    	<ol class="results">
    		<li>
    			<input type="number" name="points" min="-100" max="100">
    			 some text
    		</li>
    		<li><span class="vote">+1</span> some text</li>
    	</ol>
    	<h2>Losers</h2>
    	<ol class="results">
    		<li><span class="negative-vote"></span> some text</li>
    		<li><span class="negative-vote">-1</span> some text</li>
    	</ol>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
